<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Clicker</title>
        <script defer src="scripts/index.js"></script>
        <script src="scripts/model.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body onload="init()" class="text">
        <div class="grid-container">
            <div id="star-div" class="grid-item" onclick="clickedStar()">
                <img src="/images/star.png" id="star-img" class="img">
                <div id="showStars"></div>
            </div>
            <div id="upgrade-display-div" class="grid-item"></div>
            <div id="store-container" class="grid-item">
                <div id="store"><h1>Upgrades</h1></div>
            </div>
        </div>
        <div id="reset-save-btns" class="btn-container">
            <div id="reset-btn" class="btn">
                <h1 onclick="resetGame()">RESET</h1>
            </div>
            <div id="save-btn" class="btn" onclick="saveGame(true)">
                <h1>SAVE</h1>
            </div>
        </div>
        <div id="tooltip-box">
            <p id="tooltip">Game saves automatically every 60 seconds...</p>
        </div>
    </body>
</html>
